name: ATH Alert (9:30 AM, 11:30 AM, 1:30 PM & 3:10 PM IST)

on:
  schedule:
    # 9:30 AM IST = 04:00 UTC
    - cron: "0 4 * * 1-5"
    # 11:30 AM IST = 06:00 UTC
    - cron: "0 6 * * 1-5"
    # 1:30 PM IST = 08:00 UTC
    - cron: "0 8 * * 1-5"
    # 3:10 PM IST = 09:40 UTC
    - cron: "40 9 * * 1-5"
  workflow_dispatch:        # Allow manual run from GitHub UI

permissions:
  contents: write

jobs:
  run-ath-alert:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Dependencies
        run: pip install yfinance requests pandas

      # ‚úÖ Inject secrets into config.py
      - name: üîë Inject Telegram Secrets
        run: |
          sed -i "s|BOT_TOKEN = .*|BOT_TOKEN = '${{ secrets.TELEGRAM_BOT_TOKEN }}'|" config.py
          sed -i "s|CHAT_ID = .*|CHAT_ID = '${{ secrets.TELEGRAM_CHAT_ID }}'|" config.py

      - name: üöÄ Run ATH Alert Script
        run: python ath_alert.py

      - name: üíæ Commit & Push Log File
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ath_alert_log.csv || true
          git commit -m "ATH Alert Log Update $(date)" || echo "No changes to commit"
          git push || echo "No push needed"