name: ATH Alert (9:30 AM & 3:15 PM IST)

on:
  schedule:
    # 9:30 AM IST = 04:00 UTC
    - cron: "0 4 * * 1-5"
    # 3:15 PM IST = 09:45 UTC
    - cron: "45 9 * * 1-5"
  workflow_dispatch:        # Allow manual run

permissions:
  contents: write

jobs:
  run-ath-alert:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: pip install yfinance requests pandas

      # âœ… Inject secrets into existing config.py safely
      - name: ğŸ”‘ Inject Telegram Secrets
        run: |
          sed -i "s|BOT_TOKEN = .*|BOT_TOKEN = '${{ secrets.TELEGRAM_BOT_TOKEN }}'|" config.py
          sed -i "s|CHAT_ID = .*|CHAT_ID = '${{ secrets.TELEGRAM_CHAT_ID }}'|" config.py

      - name: ğŸš€ Run ATH Alert Script
        run: python ath_alert.py

      - name: ğŸ’¾ Commit & Push Log File
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ath_alert_log.csv || true
          git commit -m "ATH Alert Log Update $(date)" || echo "No changes to commit"
          git push || echo "No push needed"
